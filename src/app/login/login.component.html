<div>
  <div class="nadpis">
  </div>
  <div class="loginDiv">
    <form class="loginForm" onsubmit="checkUser();">
      <label for="email">E-mail Address</label>
      <input type="text" name="email" id="email" placeholder="E-mail">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Password">

      <div>Do not have an account? <button class="formButton">Register</button></div>
      <button class="formButton" type="submit">Login</button>
      <button class="formButton" type="reset">Clear</button>
    </form>
    <p *ngFor="let user of users">{{user.username}}</p>
  </div>
</div>
