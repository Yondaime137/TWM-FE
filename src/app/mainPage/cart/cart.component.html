<div class="box">
  <div class="top">
    <span>Cart</span>
  </div>
  <div class="cart">
    <div *ngFor="let product of products">
      <div class="">{{product.name}}<span class="productprice">{{product.price.toFixed(2)}}€</span></div>
    </div>
  </div>
  <div class="bot">
    <span class="price">Total price: {{totalPrice.toFixed(2)}}€</span>
    <button routerLink="checkout" class="checkout">Proceed to check out</button>
  </div>

</div>
