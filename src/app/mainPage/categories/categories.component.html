<div class="box">
  <div style="margin-left: 5px;">
    <span>Categories</span>
    <button class="alignRight" (click)="zasun()"><i class="fa fa-times fa-lg"></i></button>

  </div>
  <div class="categories">
    <div (click)="getProductByType()" class="category">Remove filters</div>
    <div (click)="ukaz('cpucat');getProductByType('Processor')" class="category">Processors<i class="fa fa-chevron-down" aria-hidden="true"></i></div>
    <div class="cpucat">Intel</div>
    <div class="cpucat">AMD</div>
<!--    <div class="category" (click)="getProductByType('GPU');">Graphic cards</div>-->
    <div (click)="ukaz('motcat');getProductByType('Motherboard')" class="category">Motherboards<i class="fa fa-chevron-down" aria-hidden="true"></i></div>
    <div class="motcat">Intel</div>
    <div class="motcat">AMD</div>
    <div (click)="ukaz('disccat');getProductByType('Disc')" class="category">Discs<i class="fa fa-chevron-down" aria-hidden="true"></i></div>
    <div class="disccat">HDD</div>
    <div class="disccat">SSD</div>
    <div (click)="ukaz('psucat');getProductByType('PSU')" class="category">PSU<i class="fa fa-chevron-down" aria-hidden="true"></i></div>
    <div class="psucat"><600 Watts</div>
    <div class="psucat">600-800 Watts</div>
    <div class="psucat">>800 Watts</div>
    <div class="category" (click)="getProductByType('NIC')">NIC</div>
  </div>
</div>
