<div>
  <div class="nadpis">
  </div>
  <div class="registerDiv">
    <form class="registerForm" onsubmit="">

      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="Username">
      <label for="firstname">First Name</label>
      <input type="text" name="first name" id="firstname" placeholder="First Name">
      <label for="lastname">Last Name</label>
      <input type="text" name="last name" id="lastname" placeholder="Last Name">
      <label for="email">E-mail Address</label>
      <input type="text" name="email" id="email" placeholder="E-mail">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Password">
      <label for="repassword">Repeat Password</label>
      <input type="password" name="repeat password" id="repassword" placeholder="Re-Password">
      <label for="address">Address</label>
      <input type="text" name="address" id="address" placeholder="Address">
      <label for="postal">Postal Code</label>
      <input type="text" name="postal" id="postal" placeholder="Postal Code">

      <button class="formButton" type="submit">Register</button>
      <button class="formButton" type="reset">Clear</button>

    </form>
  </div>
</div>
