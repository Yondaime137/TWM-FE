<div>
  <div class="nadpis">
  </div>
  <div class="loginDiv">
    <form [formGroup]="loginForm" class="loginForm" (submit)="checkUser();">
      <label for="email">E-mail Address</label>
      <input type="text" formControlName="email" id="email" placeholder="E-mail">
      <label for="password">Password</label>
      <input type="password" formControlName="password" id="password" placeholder="Password">

      <div>Do not have an account? <button class="formButton" (click)="redirect();">Register</button></div>
      <button class="formButton" type="submit" [disabled]="loginForm.invalid">
        <span *ngIf="loginForm.invalid" class="text-danger">Fill out every section!</span>
        <span *ngIf="!loginForm.invalid">Log in</span>
      </button>
      <button class="formButton" type="reset">Clear</button>
    </form>
  </div>
</div>
